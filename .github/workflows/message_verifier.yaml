name: Message Verifier
on:
  push:
    branches: [ master ]
  pull_request_target:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Import Cicada 3301 Key
        run: ./scripts/sync_cicada_3301_key.sh
      - name: Verify Messages
        run: ./scripts/verify_messages.sh
